<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
</head>
<body>
  <h1>Register</h1>
  <form action="{% url 'resume:register_user' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
  </form>
  <p>Already have an account? <a href="{% url 'resume:login_user' %}">Login here</a>.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <h1>Login</h1>
  <form action="{% url  'resume:login_user' %}" method="post">
    {% csrf_token %}
    {{ form.as_p}}

    <input type="submit" value="Login">
  </form>

  <p>Don't have an account? <a href="{% url 'resume:register_user' %}">Register here</a>.</p>
</body>
</html>
